<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>


<h1>COVID-19 statistics by US state</h1>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// Set the ranges
// Change Y to scale.linear() for linear scale
var x = d3.scale.linear().range([0, width]);
var y = d3.scale.log().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
var dataline = d3.svg.line()
    .x(function(d,i) { return x(i); })
    .y(function(d) { return y(d); });

// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("formattedCovidCases.csv")
	.row(function(d) {
		var cases = Object.keys(d).map(function(key) {
			if (!isNaN(d[key])) {
				return d[key];
			}
		})
		return {state: d.state, cases: cases };
	})
	.get(function(error, data) {

		// Scale the range of the data
		x.domain([0, data[0].cases.length]);
		y.domain([100, 75000]);

		// Nest the entries by symbol
		var dataNest = d3.nest()
			.key(function(d) {
				return d.state;
			})
			.entries(data);

		var color = d3.scale.category20();  // set the color scale

		// Loop through each symbol / key
		dataNest.forEach(function(d) {

//			console.log(d.values[0].cases)

// sending just the list of numbers to the line()

			svg.append("path")
				.attr("class", "line")
				.style("stroke", function() {
					return d.color = color(d.key);
				})
		    .attr("d", dataline(d.values[0].cases));
			});

			// Add the X Axis
		  svg.append("g")
		    .attr("class", "x axis")
		    .attr("transform", "translate(0," + height + ")")
		    .call(xAxis);

		  // Add the Y Axis
		  svg.append("g")
		    .attr("class", "y axis")
		    .call(yAxis);


	});


</script>
</body>
